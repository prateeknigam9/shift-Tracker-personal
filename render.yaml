services:
  - type: web
    name: shift-tracker
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: shift-tracker-db
          property: connectionString
    domains:
      - name: prateek.com
      - name: www.prateek.com

databases:
  - name: shift-tracker-db
    databaseName: shift_tracker
    user: shift_tracker_user 